<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hetu22's jsramverk editor</title>
    <link rel="stylesheet" href="./lib/trix.css">
    <script type="text/javascript" src="./lib/trix.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <template id="app-template">
      <h1>Henrik textredigerare</h1>
      <p>
        <b>{{ message }}</b>
      </p>
      <editor></editor>
    </template>

    <template id="editor-template">
      <trix-editor></trix-editor>
    </template>

    <script type="module">
      import app from "./app.js"
      import {createApp} from "./lib/vue.js"
      createApp(app).mount('#app')
    </script>
  </body>
</html>
