<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hetu22's jsramverk editor</title>
    <script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <div id="app"></div>

    <template id="message-template">
      <b>{{ message }}</b>
    </template>

    <script type="module">
      import {
          createApp,
      } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js"

      createApp({
          data() {
              return {
                  message: 'Håhå & hoho!'
              }
          },
          template: "#message-template"
      }).mount('#app')
    </script>
  </body>
</html>
