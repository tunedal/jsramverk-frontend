<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hetu22's jsramverk editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./lib/trix.css">
    <script type="text/javascript" src="./lib/trix.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <template id="app-template">
      <toolbar @save="saveEditorContent"></toolbar>
      <h1>{{ heading }}</h1>
      <editor ref="editor"></editor>
    </template>

    <template id="toolbar-template">
      <div class="toolbar">
        <button @click="save">Spara</button>
      </div>
    </template>

    <template id="editor-template">
      <trix-editor ref="trix" class="trix-content"></trix-editor>
    </template>

    <script type="module">
      import app from "./app.js"
      import {createApp} from "./lib/vue.js"
      createApp(app).mount('#app')
    </script>
  </body>
</html>
